project:
  name: livekit-svelte
  language: TypeScript
  framework: Svelte
  description: Svelte 5 native wrapper for the LiveKit JavaScript client with
    exact API and behavior parity to @livekit/components-react.
commands:
  test: bun check
  lint: bun lint
  fmt: bun fmt
  svelte: bunx @sveltejs/mcp svelte-autofixer
  build: npm run build
rules:
  - use TypeScript strict mode
  - forbid any types
  - forbid unsafe type assertions
  - require full end-to-end type safety
  - mirror ./reference-only/react API exactly
  - do not assume or infer behavior
  - do not add or remove features
  - forbid eslint-disable usage
  - no dead code allowed
  - no circular dependencies allowed
  - implement only what exists in reference
  - verify against reference before coding
  - one component or hook at a time
  - require passing bun check
  - require passing bun lint
  - require passing bun fmt
  - require running bunx @sveltejs/mcp svelte-autofixer on modified .svelte files
  - all .svelte files must pass svelte-autofixer with no changes pending
